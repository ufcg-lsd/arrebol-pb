version: "3.7"

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: "arrebol-admin"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "arrebol-db"
    networks:
      - net
    ports:
      - "5432:5432"
    volumes:
      db:/var/lib/postgresql/data
  dba:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "arrebol@lsd.ufcg.edu.br"
      PGADMIN_DEFAULT_PASSWORD: "postgres"
    networks:
      net
    ports:
      - 80:80

  server:
    image: emanueljoivo/arrebol:0.0.1
    env_file:
      - ../.env
    networks:
      - arrebol-net
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
    ports:
      - "5000:5000"

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/api/swagger.json
    networks:
      - net
    volumes:
      - ../api:/api
    ports:
      - 80:8080

volumes:
  db: {}

networks:
  net:
    driver: overlay
